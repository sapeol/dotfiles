# ~/.tmux.conf - Webdev optimized tmux config
# ─────────────────────────────────────────────────────────────
# Plugin Manager (install first: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
# ─────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'     # save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'           # better copy/paste
set -g @plugin 'tmux-plugins/tmux-copycat'        # regex search (files, urls, etc)
set -g @plugin 'christoomey/vim-tmux-navigator'  # seamless vim/tmux nav

# ─────────────────────────────────────────────────────────────
# Basic Settings
# ─────────────────────────────────────────────────────────────
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',xterm-256color:Tc'
set -g history-limit 50000
set -g base-index 1           # windows start at 1
setw -g pane-base-index 1     # panes start at 1
setw -g monitor-activity on
set -g visual-activity on
set -g renumber-windows on    # renumber when closing windows
set -sg escape-time 10        # faster esc for vim

# ─────────────────────────────────────────────────────────────
# Key Bindings
# ─────────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-a             # more ergonomic than C-b
bind C-a send-prefix

# Splits (more intuitive: | for vertical, - for horizontal)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation (works with vim-tmux-navigator plugin)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift+arrow for windows
bind -r S-Left select-window -t :-
bind -r S-Right select-window -t :+

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ─────────────────────────────────────────────────────────────
# Mouse
# ─────────────────────────────────────────────────────────────
set -g mouse on

# ─────────────────────────────────────────────────────────────
# Status Bar
# ─────────────────────────────────────────────────────────────
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '#{?client_prefix,#[reverse] CTRL #[noreverse] ,} [#S] '
set -g status-left-length 30
set -g status-right '%H:%M | %Y-%m-%d '
set -g status-right-length 50

setw -g window-status-current-style 'fg=#89b4fa bold'
setw -g window-status-style 'fg=#a6adc8'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W* '

setw -g pane-border-style 'fg=#313244'
setw -g pane-active-border-style 'fg=#89b4fa'

# ─────────────────────────────────────────────────────────────
# Copy Mode (Vi style)
# ─────────────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# ─────────────────────────────────────────────────────────────
# Plugin Settings
# ─────────────────────────────────────────────────────────────
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'              # restore tmux on start
set -g @continuum-save-interval 15          # save every 15 min
set -g @yank_selection_mouse 'clipboard'    # use system clipboard

# ─────────────────────────────────────────────────────────────
# Initialize TPM
# ─────────────────────────────────────────────────────────────
run '~/.tmux/plugins/tpm/tpm'
